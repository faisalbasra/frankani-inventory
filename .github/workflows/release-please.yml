name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest-based config files
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Optional: Build and deploy when a release is created
      # Uncomment and modify if you want automatic deployment
      # - name: Build and Deploy
      #   if: ${{ steps.release.outputs.release_created }}
      #   run: |
      #     npm ci
      #     npm run build
      #     # Add your deployment commands here
      
      # Optional: Create a GitHub release with assets
      - name: Upload Release Assets
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Release notes updated in CHANGELOG.md"